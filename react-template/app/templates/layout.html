<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% block title %}
        React template
      {% endblock %}
    </title>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/css/style.css') }}">
  </head>

  <body>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='scripts/js/vendor.build.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/js/app.build.js') }}"></script>
  </body>
</html>
